  description:
  host: 127.0.0.1
  port: 4000
  protocol: http
  baseUrl: /
  docsUrl: /docs

logger:
  type: pino
  level: debug
  enabled: true
  colorEnabled: true
  prettyEnabled: true
  redact:
    enabled: true
    censor: '******'
    paths:
      - '*.headers["access-token"]'
      - password
      - secret

